<html> 
	<head>
		<link href="https://fonts.googleapis.com/css?family=ABeeZee|Cagliostro|Days+One|Krona+One" rel="stylesheet">
		<link rel="stylesheet" href="animate.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>	
		<script src="scripts.js"></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="ticTacToe">
			<div id="scoreContainer">
				<div>
					<span>X</span>
					<label id="xScore">0</label>
				</div>
				:
				<div>
					<label id="yScore">0</label>
					<span>Y</span>
				</div>
			</div>
			<div id="initGameContainer">
				<label>SELECT YOUR SIDE: </label>
				<div>
					<span id="sideX" onclick="selectedSide('X')" class="sides animated infinite">X</span>
					<span id="sideY" onclick="selectedSide('Y')"class="sides animated infinite">Y</span>
				</div>
			</div>
			<div id="boardContainer">
				<table>
					<tr>
						<td id="11" onclick="makeMovement(this)"></td>
						<td id="12" onclick="makeMovement(this)"></td>
						<td id="13" onclick="makeMovement(this)" class="noborder"></td>
					</tr>
					<tr>
						<td id="21" onclick="makeMovement(this)"></td>
						<td id="22" onclick="makeMovement(this)"></td>
						<td id="23" onclick="makeMovement(this)"class="noborder"></td>
					</tr>
					<tr class="noborder">
						<td id="31" onclick="makeMovement(this)"></td>
						<td id="32" onclick="makeMovement(this)"></td>
						<td id="33" onclick="makeMovement(this)" class="noborder"></td>
					</tr>
				</table>
			</div>
			<div id="endGameContainer">
				Game Over
			</div>
			<input class="buttonBig" type="button" onclick="restartGame();" value="RESTART GAME"/>
		</div>
	</body>
</html>
